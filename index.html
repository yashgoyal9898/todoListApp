<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>To Do List</title>
  </head>
  <body class="bg-body">
    <header></header>
    <main>
      <section>
        <div class="container">
          <div class="todo-heading">
            <h1>To Do List App</h1>
            <div class="heading-bottom">
              <div class="underline"></div>
              <svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" viewBox="0 0 33 33" fill="none">
                <path d="M16.5135 20.4265H12.5135V16.4265L24.5135 4.42651L28.5135 8.42651L16.5135 20.4265Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M21.5135 7.42651L25.5135 11.4265" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M27.5135 15.4265V26.4265C27.5135 26.6917 27.4082 26.9461 27.2206 27.1336C27.0331 27.3212 26.7787 27.4265 26.5135 27.4265H6.51352C6.2483 27.4265 5.99395 27.3212 5.80641 27.1336C5.61888 26.9461 5.51352 26.6917 5.51352 26.4265V6.42651C5.51352 6.1613 5.61888 5.90694 5.80641 5.71941C5.99395 5.53187 6.2483 5.42651 6.51352 5.42651H17.5135" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <div class="underline"></div>
            </div>
          </div>
          <div class="todo-list-content">
            <div class="todo-taskadd">
              <input type="text" id="add-task">
              <button>Add Task</button>
            </div>
            <div class="todo-listtask">
              <ul class="list-of-tasks" id="add-task-list">
                <!-- <li class="task-completed">Java</li>
                <li>Js</li>
                <li>HTML</li> -->
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
